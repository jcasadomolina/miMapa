<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      async function handleCredentialResponse(response) {
        try {
            // Enviamos el token a tu nuevo endpoint POST /login
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            });

            if (res.ok) {
                // Si el backend dice OK, recargamos la p치gina
                // para que Jinja detecte la sesi칩n y muestre el dashboard/bienvenida
                location.reload(); 
            } else {
                const data = await res.json();
                alert("Error de autenticaci칩n: " + data.detail);
            }
        } catch (error) {
            console.error("Error:", error);
        }
      }
    </script>
  </head>
  <body>
    <h1>Mi App con FastAPI</h1>
    
    {% if user %}
        <h2>Bienvenido, {{ user.name }}</h2>
        <img src="{{ user.picture }}" width="50" style="border-radius: 50%;">
        <br><br>

        <style>
            .boton {
                display: inline-block;
                padding: 10px 20px;
                text-decoration: none;
                color: white;
                border-radius: 5px;
                font-family: Arial, sans-serif;
                margin: 5px;
                font-weight: bold;
            }
            .boton-mapa {
                background-color: #007bff; /* Azul */
            }
            .boton-logout {
                background-color: #dc3545; /* Rojo */
            }
            /* Efecto al pasar el mouse */
            .boton:hover {
                opacity: 0.8;
            }
        </style>

        <a href="/mapa" class="boton boton-mapa">Ir al Mapa</a>
        <a href="/logout" class="boton boton-logout">Cerrar Sesi칩n</a>
    {% else %}
        <div
          id="g_id_onload"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
          data-client_id="{{ client_id }}" 
        ></div>
        <div class="g_id_signin" data-type="standard"></div>
    {% endif %}
  </body>
</html>
